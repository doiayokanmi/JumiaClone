<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1c78765928.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" href="src/favicon.87f00114.ico">
    <title>Sign In - Jumia || Damilola </title>
</head>
<body>
    <main class="container-fluid p-3 d-flex justify-content-center align-items-center" id="SignMainCon">
        <section id="signInMain">
            <img src="src/favicon.87f00114.ico" alt="" width="50px" class="img-fluid mb-2">
            <h2>
                Login Page
            </h2>

            <p class="mb-4">
                Welcome To Jumia Login Page <br>
                Use this page to login to your account to gain access to other features 
            </p>

            <div class="formGroup">
                <input type="email" id="signInEmail" name="email" required placeholder=" ">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
            </div>

            <div class="formGroup">
                <input type="password" id="signInPassword" name="password" required placeholder=" ">
                <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
            </div>

            <button class="mb-2" id="signInBtn">Login</button>

            <p>Not Yet a Customer? <a href="signup.html">Create Account here</a></p>
        </section>
    </main>

</body>
</html>
